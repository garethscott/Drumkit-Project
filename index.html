<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit Project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue" />
</head>

<body>
    <div class="wrapper">
        <div class="back-picture">
            <div class="content">
                <div class="key a-key">
                    <h2 id="cap-a" class="cap">A</h2>
                    <p class="heading">Clap</p>
                </div>
                <div class="key s-key">
                    <h2 id="cap-s" class="cap">S</h2>
                    <p class="heading">Snear</p>
                </div>
                <div class="key d-key">
                    <h2 id="cap-d" class="cap">D</h2>
                    <p class="heading">Tink</p>
                </div>
                <div class="key f-key">
                    <h2 id="cap-f" class="cap">F</h2>
                    <p class="heading">Kick</p>
                </div>
                <div class="key g-key">
                    <h2 id="cap-g" class="cap">G</h2>
                    <p class="heading">Tom</p>
                </div>
                <div class="key h-key">
                    <h2 id="cap-h" class="cap">H</h2>
                    <p class="heading">Boom</p>
                </div>
                <div class="key j-key">
                    <h2 id="cap-j" class="cap">J</h2>
                    <p class="heading">Hihat</p>
                </div>
                <div class="key k-key">
                    <h2 id="cap-k" class="cap">K</h2>
                    <p class="heading">Openhat</p>
                </div>
                <div class="key l-key">
                    <h2 id="cap-l" class="cap">L</h2>
                    <p class="heading">Ride</p>
                </div>

                <div class="instructions">
                    <h2 class="instruction-heading">Find your inner Phil Collins!</h2>
                    <p class="instruction-copy">The Javascript drumkit!! Hit the keys listed to play each piece of the
                        drumkit! Rock on you crazy
                        diamond, make Ringo proud! </p>

                </div>

            </div>


        </div>



    </div>





    <script src="script.js"></script>
</body>

</html>
